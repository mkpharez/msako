name: Android CI - Build APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Grant execute permission for gradlew
      run: chmod +x mkpharez/gradlew
    
    - name: Build Debug APK
      working-directory: mkpharez
      run: ./gradlew assembleDebug --stacktrace --no-daemon
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: msakoWallet-debug
        path: mkpharez/app/build/outputs/apk/debug/*.apk
        retention-days: 30
    
    - name: Build Release APK
      working-directory: mkpharez
      run: ./gradlew assembleRelease --stacktrace --no-daemon
      
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: msakoWallet-release
        path: mkpharez/app/build/outputs/apk/release/*.apk
        retention-days: 30
